{% load static %}

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static "/css/rotating-card.css" %}">
<link rel="stylesheet" href="{% static "/css/blog-card.css" %}">
{% if BG_STYLE == "plain" %}
    <link rel="stylesheet" href="{% static "/css/styleColors.css" %}">
{% elif BG_STYLE == "blur" %}
    <link rel="stylesheet" href="{% static "/css/styleParallaxBlur.css" %}">
{% elif BG_STYLE == "pics" %}

{% else %}
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
{% endif %}
